<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.1.1/jscolor.min.js"></script>
  </head>
  <body>
    <div class="column">
      <br /><br />
      <button class="player-score" id="player-x-score">0</button>
      <br />
      <h2>Spieler 1</h2>
      <div class="player-avatar" id="player-x-avatar"></div>
      <br />
      <div>
        <input
          class="x"
          id="player-x-avatar-color-button"
          class="input"
          size="7"
          onchange="update(this.jscolor)"
          data-jscolor=""
          value="blue"
        />
      </div>
    </div>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <br />
      <br />
      <div>
        <p clas="continue-reset">
          <button id="continue-btn">Spielen</button>
        </p>
      </div>
      <div><p class="alert"></p></div>
      <br />
      <div class="table-container">
        <table class="table">
          <tbody>
            <tr class="x1">
              <td id="x1 y1"></td>
              <td id="x1 y2"></td>
              <td id="x1 y3"></td>
            </tr>
            <tr class="x2">
              <td id="x2 y1"></td>
              <td id="x2 y2"></td>
              <td id="x2 y3"></td>
            </tr>
            <tr class="x3">
              <td id="x3 y1"></td>
              <td id="x3 y2"></td>
              <td id="x3 y3"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="column">
      <br /><br />
      <button class="player-score" id="player-o-score">0</button>
      <br />
      <h2>Spieler 2</h2>
      <div class="player-avatar" id="player-o-avatar"></div>
      <br />
      <div>
        <input
          class="o"
          id="player-o-avatar-color-button"
          class="input"
          size="7"
          onchange="update(this.jscolor)"
          data-jscolor=""
          value="green"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
